<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
      class="move-button"
      onclick="
      playGame('rock');
    "
    >
      <img src="Rock-paper-game/rock-emoji.png" class="icon" />
    </button>

    <button
      class="move-button"
      onclick="
      playGame('paper');
    "
    >
      <img src="Rock-paper-game/paper-emoji.png" class="icon" />
    </button>

    <button
      class="move-button"
      onclick="
      playGame('scissors');
    "
    >
      <img src="Rock-paper-game/scissors-emoji.png" class="icon" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      class="reset"
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    "
    >
      Reset Score
    </button>

    <script src="Rock-paper-game/rock-paper.js"></script>
  </body>
</html>
